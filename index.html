<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wordle</title>
  </head>
  <body>
    <nav class="nav">
      <button class="menu menu-icons"><i class="fa-solid fa-bars"></i></button>
      <h2 class="title">Wordle</h2>
      <div class="buttons">
        <button class="faq menu-icons">
          <i class="fa-regular fa-circle-question"></i>
        </button>
        <button class="stats menu-icons">
          <i class="fa-regular fa-star"></i>
        </button>
        <button class="options menu-icons">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </nav>
    <div class="table">
      <div class="square"><input type="search" /></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="warning-container"></div>
    <div class="win-container"></div>
    <div class="keyboard">
      <button class="letters">Q</button>
      <button class="letters">W</button>
      <button class="letters">E</button>
      <button class="letters">R</button>
      <button class="letters">T</button>
      <button class="letters">Y</button>
      <button class="letters">U</button>
      <button class="letters">I</button>
      <button class="letters">O</button>
      <button class="letters">P</button>
      <button class="letters second" id="a">A</button>
      <button class="letters second">S</button>
      <button class="letters second">D</button>
      <button class="letters second">F</button>
      <button class="letters second">G</button>
      <button class="letters second">H</button>
      <button class="letters second">J</button>
      <button class="letters second">K</button>
      <button class="letters second">L</button>
      <button class="letters" id="enter">ENTER</button>
      <button class="letters third">Z</button>
      <button class="letters third">X</button>
      <button class="letters third">C</button>
      <button class="letters third">V</button>
      <button class="letters third">B</button>
      <button class="letters third">N</button>
      <button class="letters third">M</button>
      <button class="letters third" id="del">DEL</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
